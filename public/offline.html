<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Luiz Felippe Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #3b82f6;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #3b82f6;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .retry-button {
            background: #3b82f6;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .retry-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>Sem Conex√£o</h1>
        <p>
            Parece que voc√™ est√° offline. Verifique sua conex√£o com a internet 
            e tente novamente. Algumas partes do site podem estar indispon√≠veis.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 4v6h-6"></path>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            Tentar Novamente
        </button>
    </div>

    <script>
        // Auto-retry quando a conex√£o for restaurada
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Verificar conex√£o periodicamente
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(() => {
                        // Ainda offline
                    });
            }
        }, 5000);
    </script>
</body>
</html>
